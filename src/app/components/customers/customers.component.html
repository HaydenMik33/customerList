<form class="well" (submit)="addCustomer($event)">
  <div class="form-group">
    <input type="text" [(ngModel)]="fullName" name="fullName" class="form-control" placeholder="Add new customer">
  </div>
</form>

<div class="customer-list">
  <div *ngFor="let customer of customers">
    <div class="col-md-1">
      <input type="checkbox" [checked]="customer.isProcessClear" (click)="updateStatus(customer)">
    </div>
    <div class="col-md-7">
      {{customer.firstname}} {{customer.lastname}}
    </div>
    <div class="col-md-4">
      <input type="button" (click)="deleteCustomer(customer._id)" value="Delete" class="btn btn-danger">
    </div>
    <br>
    <br>
  </div>
</div>
